<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
      <!-- Side element consitsting of search form and search history -->
      <div id="searchBar">
        <h2>Search by</h2>
        <!-- Input form where user can search by city name -->
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">City Name</label>
            <input type="email" class="form-control" id="city-name-search" placeholder="Enter City Name">
          </div>
          <div class="col-auto">
            <button type="submit" id="search" class="btn btn-primary mb-3">Search</button>
          </div>
          <!-- Search history -->
          <div id="history-card">
            <h3>Search history</h3>
            <!-- Trash icon to clear search history -->
            <ion-icon name="trash-outline" id="clearBtn"></ion-icon>
            <!-- Search history items -->
            <div id="history"></div>
          </div>
      </div>
      <!-- Main element where current and future conditions are -->
      <div id="conditions">
        <!-- Current conditions -->
        <div id="current-conditions">
          <h2 class="city-name">Search for a city!</h2>
        </div>
        <!-- 5-day forecast -->
        <div id="past-conditions">
          <h3 id="forecast-title"></h3>
          <div class="card-deck"></div>
        </div>
      </div>
    </main>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- Open Source Icon Pack for trash icon -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Javascript File -->
    <script src="./assets/script.js"></script>
</body>

</html>
