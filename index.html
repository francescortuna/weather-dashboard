<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
      <!-- Side element consitsting of search form and search history -->
      <div id="searchBar">
        <h2>Search by</h2>
        <!-- Search by city name -->
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">City Name</label>
            <input type="email" class="form-control" id="city-name-search" placeholder="Enter City Name">
          </div>
          <!-- Search by zip code -->
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">or Zip Code</label>
            <input type="email" class="form-control" id="zip-code-search" placeholder="Enter Zip Code">
          </div>
          <div class="col-auto">
            <button type="submit" id="search" class="btn btn-primary mb-3">Search</button>
          </div>
          <div id="history">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">An item</li>
              <li class="list-group-item">A second item</li>
              <li class="list-group-item">A third item</li>
              <li class="list-group-item">A fourth item</li>
              <li class="list-group-item">And a fifth one</li>
            </ul>
          </div>
      </div>
      <div id="conditions">
        <div id="current-conditions">
          <h2 class="city-name"></h2>
          <h5 id="default">The temperature, wind speed, and humidity will be shown here.</h5>
        </div>
        <div id="past-conditions">
          <h3 id="forecast-title"></h3>
          <div class="card-deck"></div>
        </div>
      </div>
    </main>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- Javascript File -->
    <script src="./assets/script.js"></script>
</body>

</html>
